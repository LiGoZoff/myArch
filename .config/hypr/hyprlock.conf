# BACKGROUND
background {
    monitor = eDP-1
    #path = screenshot
    path = Pictures/1.png
    #color = $background
    blur_passes = 1
    contrast = 1
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = #1e1e2e;
    inner_color = #cdd6f4;
    font_color = #cdd6f4;
    fade_on_empty = false
    rounding = -1
    check_color = #cdd6f4;
    placeholder_text = <i><span foreground="##1e1e2e">Input Password...</span></i>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

# DATE
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = #cdd6f4;
  font_size = 22
  font_family = Bebas Neue
  position = 0, -400
  halign = center
  valign = center
}

# TIME
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +"%-H:%M")"
  color = #cdd6f4;
  font_size = 95
  font_family = Bebas Neue
  position = 0, -320
  halign = center
  valign = center
}



